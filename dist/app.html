<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>

    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="./stylesheets/appStyle.css">

    <!-- Font Awesome API -->
    <script src="https://kit.fontawesome.com/a6948756a2.js" crossorigin="anonymous"></script>

    <!-- Bootstrap API -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    <!-- Google Fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./stylesheets/favicon.ico">

</head>
<body>
    <div id="main-content" v-cloak>
        <div class="row">
            <div class="col col-lg-3 col-md-3 col-sm-3">
                <ul class="nav flex-column">
                    <li class="nav-item logo">
                        <img class="logo-image"src="./stylesheets/LittleStepsLogo.png" alt="LittleStepsLogo">
                      <h3 class="logo-title"><strong>Little Steps</strong></h3>
                    </li>
                    <li class="nav-item items">
                        <button type="button" v-on:click="changeDashboard('dashboard')" class="btn btn-lg item" aria-label="Close"><i class="fa-solid fa-table-columns tab-icons"></i>Dashboard</button>
                      </li>
                    <li class="nav-item items">
                        <button type="button item" v-on:click="changeDashboard('publicity')" class="btn btn-lg item" aria-label="Close"><i class="fa fa-light fa-rectangle-ad tab-icons"></i>Publicity</button>
                    </li>
                    <li class="nav-item items">
                        <button type="button item" v-on:click="changeDashboard('administration')" class="btn btn-lg item" aria-label="Close"><i class="fa fa-light fa-square-poll-vertical tab-icons"></i>Administration</button>
                    </li>
                    <li class="nav-item items">
                        <button type="button item" v-on:click="changeDashboard('humanResources')" class="btn btn-lg item" aria-label="Close"><i class="fa-solid fa-person tab-icons"></i>Human Resources</button>
                    </li>
                    <li class="nav-item items">
                        <button type="button item" v-on:click="changeDashboard('education')" class="btn btn-lg item" aria-label="Close"><i class="fa-solid fa-graduation-cap tab-icons"></i>Education</button>
                    </li>
                    <li class="nav-item items">
                        <button type="button item" v-on:click.native="!decision" class="btn btn-lg disabled item" aria-label="Close"><i class="fa fa-light fa-gear tab-icons"></i>Settings</button>
                    </li>
                    <li class="nav-item items">
                        <button type="button item" id="logout" class="btn btn-lg item" aria-label="Close"><i class="fa fa-light fa-arrow-right-from-bracket tab-icons"></i>Logout</button>
                    </li>
                  </ul> 
            </div>
            <div class="col col-lg-9 col-md-9 col-sm-9">
                <div class="navigation-bar container-fluid">
                    <p class="admin paragraph">Hey <span><strong>admin,</strong></span><br>admin</p>
                    <i class="fa fa-regular fa-circle-user admin"></i>
                </div>


                <!-- Vue part -->
                <div id="main-content">
            
                    <div class="main-publicity" v-if = "publicity">
                        <div class="box">
                            publicity
                        </div>
                    </div>

                    <div class="main-administration" v-else-if="administration">
                        <div class="box">
                            administration
                        </div>                   
                     </div>
            
                    <div class="main-human-resources" v-else-if="humanResources">
                        <div class="box">
                            HR
                        </div>                    
                    </div>

                    <div class="main-education" v-else-if="education">
                        <div class="box">
                            education
                        </div>   
                    </div>


                    <div class="main-dashboard" v-else-if="dashboard">
                        <div class="box">
                            dashboard
                        </div>                    
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/vue@3"></script>

    <script>

        let app = Vue.createApp({
            data: function(){
                return{
                    dashboard:true,
                    publicity:false,
                    administration:false,
                    humanResources:false,
                    education:false,
                    changeDashboard: function(object){
                        if(object == 'publicity')
                        {
                            this.publicity = true;
                            this.administration = false;
                            this.humanResources = false;
                            this.education = false;
                        }
                        else if(object == 'administration')
                        {
                            this.publicity = false;
                            this.administration = true;
                            this.humanResources = false;
                            this.education = false;
                        }
                        else if(object == 'humanResources')
                        {
                            this.publicity = false;
                            this.administration = false;
                            this.humanResources = true;
                            this.education = false;
                        }
                        else if(object == 'education')
                        {
                            this.publicity = false;
                            this.administration = false;
                            this.humanResources = false;
                            this.education = true;
                        }
                        else if(object == 'dashboard')
                        {
                            this.publicity = false;
                            this.administration = false;
                            this.humanResources = false;
                            this.education = false;
                        }

                    }
                }
            }
        })
        app.mount('#main-content')

        
        let logout = document.getElementById("logout");
        logout.addEventListener("click", function(){
            window.location.href = "../";
        });
        
    </script>





</body>
</html>
