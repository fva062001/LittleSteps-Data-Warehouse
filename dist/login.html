<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>

    <link rel="stylesheet" href="stylesheets/login.css">
    <!-- Bootstrap api -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</head>
<body>

    <div class="row">
        <div class="col-4 " style="background-color: white;">
            <div class="form-outline mb-4">
                <img class="logoImage" src="assets/littleStepsLogo.png" alt="littleStepsLogo.png">
                <label class="form-label" for="userName" style="display: block;">Username</label>
                <input type="text" id="userName" class="form-control" />
              </div>

              <div class="form-outline mb-4 c1">
                <label class="form-label" for="form2Example2">Password</label>
                <input type="password" id="form2Example2" class="form-control" />
              </div>
              <div class="d-grid gap-1 col-3 mx-auto">
                <button type="button" class="btn btn-dark btn-md">Sign in</button>
              </div>
              
            </form>
        </div>
    </div>
</body>
</html>
